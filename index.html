<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="timer">
        <div class="timer-label">IDDLE</div>
        <div class="timer-timer">00:00</div>
        <div class="timer-dots"></div>
        <div class="timer-buttons">
            <button class="button button-success" id="pause">PAUSE</button>
            <button class="button button-danger" id="cancel">CANCEL</button>
            <button class="button button-default" id="start">START</button>
        </div>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
